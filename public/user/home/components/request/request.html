<div id="sol">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/setup.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/vendor/event-handler.js"></script>
    
    <div class="top-small">
      <!--Aquí irán los datos.-->
      <img src="/img/header/music.jpg" class="head-image"/>

      <div id="profile-img crop" class="prof-img-small">
        <img src="/img/profile/mastodon.jpg"/>
      </div>
      <div id="data-container" class="data">
        <p id="section-name">Solicitudes</p>
      </div>
    </div>
  
    <div class="section-container" id="section-conainer">
      <!--Aquí irá el contenido de las secciones.-->
      <div ng-repeat="event in events" class="query-container" id="request-conainer">
        
        <div class="container-left">
          <div class="contact-name">{{event.band_name}}</div>
          <div class="contact-addres">{{event.venue_name}}</div>
          <div class="contact-genre">{{user.genre[0]}}</div>
          <div class="contact-genre">HOLA</div>
        </div> 
        
        <div class="container-right">
          <div class="inner-container">
            <div class="ok circle-button" onclick="viewSetup()">
              <i class="fa fa-check"></i>
            </div>
            <div class="cancel circle-button" ng-click="resolve_event(event,'reject')" onclick="disscardEvent()">
              <i class="fa fa-times"></i>
            </div>
          </div>
        </div>
        
        <div class="settup-container" id="conainer1" style="display: none;">
          <div class="title-form">
            Confirma la fecha y hora del evento.
          </div>
          <div class="block-form"> 
            <label for="fecha">Fecha</label>
            <input type="date" ng-model="event.date" id="fecha"/>
          </div>
          <div class="block-form"> 
            <label for="hora">Hora</label>            
            <input type="time" ng-model="event.hour" id="hora"/>            
          </div><br/>
          <div class="block-form" style="width: 200px;"> 
            <input type="button" value="Confirmar" ng-click="resolve_event(event,'confirm')" class="request-button">
          </div>
          <div class="block-form" style="width: 200px;"> 
            <input type="button" value="Cancelar" class="request-button" onclick="hideSetup()">
          </div>
          <!--<input type="button" value="Confirmar" ng-click="resolve_event('confirm')" class="request-button">-->
        </div>
      </div>
      
      <div class="no-more">
        <img src="/img/rsc/zeevi.png"/>
      </div>
      
    </div>
  
  
</div>
