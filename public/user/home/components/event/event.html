<div id="sol">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/event.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <div class="top-small">
      <!--Aquí irán los datos.-->
      <img src="/img/header/music.jpg" class="head-image"/>

      <div id="profile-img crop" class="prof-img-small">
        <img src="/img/profile/mastodon.jpg"/>
      </div>
      <div id="data-container" class="data">
        <p id="section-name">Eventos</p>
      </div>
    </div>
    <div class="section-container">
      <!--Aquí irá el contenido de las secciones.-->
      <div ng-repeat="active_event in active_events" class="query-container event-data">
        <div class="event-band-name">
          {{ active_event.band_name }}
        </div>
        <div class="event-genre">
          {{ active_event.genre }}
        </div>
        <div class="event-place">
         Lugar: {{ active_event.venue_name }}
        </div>
        <div class="event-data">
          {{ active_event.date | date: 'MMMM d, y' }}
          &nbsp;
          {{ active_event.hour | date: 'h:mm a' }}
        </div>
        
          <div class="rating">
            <span>
              <input type="radio" name="rating" id="str5" value="5">
              <label for="str5"></label>
            </span>
            <span>
              <input type="radio" name="rating" id="str4" value="4">
              <label for="str4"></label>
            </span>
            <span>
              <input type="radio" name="rating" id="str3" value="3">
              <label for="str3"></label>
            </span>
            <span>
              <input type="radio" name="rating" id="str2" value="2">
              <label for="str2"></label>
            </span>
            <span>
              <input type="radio" name="rating" id="str1" value="1">
              <label for="str1"></label>
            </span>
        </div>
        
      </div>
      
      <div class="no-more">
        <img src="/img/rsc/zeevi.png"/>
      </div>

    </div>

</div>
