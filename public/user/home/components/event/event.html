<div id="sol">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/event.css">
    <link rel="stylesheet" href="/css/rating.css">
    <link rel="stylesheet" href="/css/setup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/vendor/event-handler.js"></script>

    <div class="top-small">
      <!--Aquí irán los datos.-->
      <img src="/img/header/music.jpg" class="head-image"/>

      <div id="profile-img crop" class="prof-img-small">
        <img src="/img/profile/mastodon.jpg"/>
      </div>
      <div id="data-container" class="data">
        <p id="section-name">Eventos</p>
      </div>
    </div>
    <div class="section-container">
      <!--Aquí irá el contenido de las secciones.-->
      
      
      <div ng-repeat="active_event in active_events" class="query-container event-data">
        <div class="container-left">
          <div class="event-band-name">
            {{ active_event.band_name }}
          </div>
          <div class="event-genre">
            {{ active_event.genre }}
          </div>
          <div class="event-place">
           Lugar: {{ active_event.venue_name }}
          </div>
          <div class="event-data">
            {{ active_event.date | date: 'MMMM d, y' }}
            &nbsp;
            {{ active_event.hour | date: 'h:mm a' }}
          </div>
        </div>
        
        <div class="container-right">
          <input type="button" value="Asistí al evento" class="request-button" onclick="viewSetup()"/>
        </div>
        
        <div class="settup-container" id="conainer1" style="display: none;">
          <div class="rating-small row-container">
            <div>Lugar</div>
            <span onClick="rating(5)">☆</span>
            <span onClick="rating(4)">☆</span>
            <span onClick="rating(3)">☆</span>
            <span onClick="rating(2)">☆</span>
            <span onClick="rating(1)">☆</span>
          </div>
        
          <br/>
        
          <div class="rating-small row-container">
            <div>Banda</div>
            <span onClick="rating(5)">☆</span>
            <span onClick="rating(4)">☆</span>
            <span onClick="rating(3)">☆</span>
            <span onClick="rating(2)">☆</span>
            <span onClick="rating(1)">☆</span>
          </div>
        </div>  
      </div>
      
      <div class="no-more">
        <img src="/img/rsc/zeevi.png"/>
      </div>

    </div>

</div>
